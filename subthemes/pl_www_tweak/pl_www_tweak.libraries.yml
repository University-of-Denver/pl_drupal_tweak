core:
  version: 1.x
  css:
    theme:
      /core/themes/seven/css/components/tabs.css:
         preprocess: false
      /libraries/motion-ui/dist/motion-ui.min.css:
        preprocess: true
      dest/style.css:
        preprocess: false
  js:
    /themes/contrib/pl_drupal_tweak/dest/script.js:
      preprocess: true
    /libraries/foundation-sites/dist/js/foundation.min.js:
      preprocess: true
    /themes/contrib/pl_drupal_tweak/js/app.js:
      preprocess: true

  # see all in Drupal's `core/core.libraries.yml`
  dependencies:
    - core/jquery
    - core/drupal
    - core/jquery.cookie
    - core/jquery.once
